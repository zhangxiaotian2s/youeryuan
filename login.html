<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="body_bk">
		<div class="wrap">
			<nav class="nav_login"> <img src="images/nav_login.jpg" class="img-responsive"></nav>
			<div class="login_box">
				<div class="col-xs-6 col-xs-offset-3">
					<h1>账号登陆</h1>
					<div class="mui-input-row ">
						<label><span class="mui-icon mui-icon-person"></span></label>
						<input type="text" class="mui-input-clear" placeholder="用户名">
					</div>
					<div class="blank1"></div>
					<div class="mui-input-row ">
						<label><span class="mui-icon mui-icon-locked"></span></label>
						<input type="password" class="mui-input-clear" placeholder="密码">
					</div>
					<div class="blank1"></div>
					<button type="button" class="mui-btn mui-btn-warning btn-login" id="login_btn">立即登陆</button>
				</div>

			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
			});
			mui.plusReady(function() {
				//仅支持竖屏显示
				plus.screen.lockOrientation("landscape");
				//读取本地存储，检查是否为首次启动
				var showGuide = plus.storage.getItem("lauchFlag");
				plus.navigator.closeSplashscreen();
				plus.navigator.setFullscreen(false);
				//				
			});
			var loginbtn = document.getElementById('login_btn')
			loginbtn.addEventListener('tap', function() {
				mui.alert('登陆账号或密码错误，请重新输入。', '系统提示', '', function() {
					plus.storage.setItem('login', 'islogin')
					mui.back()
				})
			}, false)
		</script>
	</body>

</html>
