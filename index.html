<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class=" mui-pull-left">园务移动终端系统 </h1>
			<div class=" mui-pull-right islogin_mes">
				<p id="welcome_p"></p>
				<a href="javascript:void(0)" id="login_out"></a>
			</div>
		</header>
		<script src="js/mui.min.js"></script>
		<script src="js/update.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'list.html',
					url: 'list.html',
					styles: {
						top: '60px',
						bottom: 0,
						bounce: 'none'
					}
				}]
			});
			var welcome_p = document.getElementById('welcome_p'),
				login_out = document.getElementById('login_out')
			mui.plusReady(function() {
				setUserMes()
			})

			function setUserMes() {
				var _userMes = plus.storage.getItem('userMes')
				if (!_userMes) {
					return
				}
				_userMes = JSON.parse(_userMes);
				welcome_p.innerHTML = "欢迎，" + _userMes.Name
				login_out.innerHTML = "退出登录"
			}
			var btnArray = ['确认', '取消'];
			login_out.addEventListener('tap', function() {
				mui.confirm('是否退出登录？', '提示', btnArray, function(e) {
					if (e.index == 0) {
						plus.storage.removeItem('userMes')
						mui.openWindow({
							url: 'login.html',
							id: 'login.html',
							styles: {
								top: '0px',
								bottom: '0px',
								bounce: 'none'
							},
							show: {
								aniShow: 'slide-in-bottom'
							},
							waiting: {
								autoShow: false
							}
						})
					} else {
					}
				});
			})
		</script>
	</body>

</html>
