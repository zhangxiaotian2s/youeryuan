		<script type="text/javascript" src="js/mui.min.js"></script>
		<script>
			mui.init()
			mui.plusReady(function() {
				//仅支持横屏显示
				plus.screen.lockOrientation("landscape");
				var mian = plus.webview.currentWebview();
//					plus.storage.clear()
				var userMes = plus.storage.getItem('userMes')
				if (userMes) {
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
				} else {
					mui.openWindow({
						url: 'login.html',
						id: 'login.html',
						styles: {
							top: '0px',
							bottom: '0px',
							bounce: 'none'
						},
						show: {
							aniShow: 'slide-in-bottom'
						}
					})
				}
			})
			var addbtns = document.querySelectorAll('.addbtn')
			for (i = 0; i < addbtns.length; i++) {
				addbtns[i].addEventListener('tap', function() {
					addbtnsFn(this)
				}, false)
			}

			function addbtnsFn(btns) {
				var _url = btns.getAttribute('id')
				mui.openWindow({
					url: _url,
					id: _url,
					styles: {
						top: '0px',
						bounce: 'none'
					},
					show: {
						aniShow: 'slide-in-top'
					}
				})
			}
		</script>
