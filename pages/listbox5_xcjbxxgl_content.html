<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">校车基本信息</h1>
			<!--<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="table_box">
				<table class="tablestyle2 contenttable" width="100%">
						<tbody>
							<tr>
								<th width="15%">
									编号：
								</th>
								<td width="35%">
									<span id="BusNumber"></span>
								</td>
								<th width="15%">
									载客数：
								</th>
								<td width="35%">
									<span id="MannedNumber"></span>
								</td>
							</tr>
							<tr>
								<th>
									车牌号：
								</th>
								<td >
									<span id="LicensePlate"></span>
								</td>
								<th>
									登记日期：
								</th>
								<td >
									<span id="RegisterDate"></span>
								</td>
							</tr>
							<tr>
								<th>
									品牌型号：
								</th>
								<td >
									<span id="BrandItem"></span>
								</td>
								<th>
									购置费用：
								</th>
								<td >
									<span id="BuyAmount"></span>
								</td>
							</tr>
							<tr>
								<th>
									检验有效期：
								</th>
								<td >
									<span id="CheckBusExpire"></span>
								</td>
								<th>
									使用许可有效期：
								</th>
								<td >
									<span id="UseBusExpire"></span>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox5_xcjbxxgl_content.control.js"></script>

</html>
