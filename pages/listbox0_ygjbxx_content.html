<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">员工基本信息</h1>
			<!--<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="table_box">
				<table class="tablestyle2 contenttable" width="100%">
						<tbody>
							<tr>
								<th width="15%">
									姓名：
								</th>
								<td width="35%">
									<span id="Name"></span>
								</td>
								<th width="15%">
									性别：
								</th>
								<td width="35%">
									<span id="SexName"></span>
								</td>
							</tr>
							<tr>
								<th>
									生日：
								</th>
								<td >
									<span id="BirthDay"></span>
								</td>
								<th>
									学历：
								</th>
								<td >
									<span id="EducationName"></span>
								</td>
							</tr>
							<tr>
								<th>
									国籍：
								</th>
								<td >
									<span id="NationalityName"></span>
								</td>
								<th>
									民族：
								</th>
								<td >
									<span id="NationName"></span>
								</td>
							</tr>
							<tr>
								<th>
									入园时间：
								</th>
								<td>
									<span id="EntryDate"></span>

								</td>
								<th>
									所属部门：
								</th>
								<td>
									<span id="DepartmentName"></span>
								</td>
							</tr>
							<tr>
								<th>
									手机号：
								</th>
								<td>
									<span id="MobilePhone"></span>
								</td>
								<th>
									Email：
								</th>
								<td>
									<span id="Email"></span>
								</td>
							</tr>
							<tr>
								<th>
									身份证号：
								</th>
								<td >
									<span id="IdCard"></span>
								</td>
									<th>
									地址：
								</th>
								<td>
									<span id="Address"></span>
								</td>
								
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox0_ygjbxx_content.control.js"></script>

</html>
