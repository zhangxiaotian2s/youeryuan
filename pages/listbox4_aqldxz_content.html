<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">安全领导小组</h1>
			<!--<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="table_box">
				<table class="tablestyle2 contenttable" width="100%">
						<tbody>
							<tr>
								<th width="15%">
									姓名：
								</th>
								<td width="35%">
									<span id="MemberName"></span>
								</td>
								<th width="15%">
									工作：
								</th>
								<td width="35%">
									<span id="Job"></span>
								</td>
							</tr>
							<tr>
								<th>
								   职责：
								</th>
								<td >
									<span id="Duty"></span>
								</td>
								<th>
									电话：
								</th>
								<td >
									<span id="Telephone"></span>
								</td>
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox4_aqldxz_content.control.js"></script>

</html>
