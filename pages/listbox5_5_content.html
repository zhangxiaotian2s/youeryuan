<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">家长信息</h1>
			<!--<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="table_box">
				<table class="tablestyle2 contenttable" width="100%">
						<tbody>
							<tr>
								<th>
									幼儿学号：
								</th>
								<td>
									<span id="ChildId"></span>
								</td>
								<th>
									所属关系：
								</th>
								<td>
									<span id="RelationshipName"></span>
								</td>
							</tr>
							<tr>
								<th>
									姓名：
								</th>
								<td>
									<span id="Name"></span>

								</td>
								<th>
									监护人级别：
								</th>
								<td>
									<span id="GuardianlevelName"></span>
								</td>
							</tr>
							<tr>
								<th>
									工作单位：
								</th>
								<td>
									<span id="WorkUnit"></span>
								</td>
								<th>
									学历：
								</th>
								<td>
									<span id="Education"></span>
								</td>
							</tr>
							<tr>
								<th>
									证件类型：
								</th>
								<td>
									<span id="DocumentType"></span>
								</td>
								<th>
									身份证号：
								</th>
								<td>
									<span id="IdCard"></span>
								</td>
							</tr>
							<tr>
								<th>
									手机号：
								</th>
								<td>
									<span id="Phone"></span>
								</td>
								<th>
									电子邮箱：
								</th>
								<td>
									<span id="Email"></span>
								</td>
							</tr>
							<tr>
								<th>
									微信号：
								</th>
								<td>
									<span id="WxCode"></span>
								</td>
								<th>
									QQ号：
								</th>
								<td>
									<span id="QQ"></span>
								</td>
							</tr>
							<tr>
								<th>
									地址：
								</th>
								<td >
									<span id="HomeAddress"></span>
								</td>
								<th>
									出生日期：
								</th>
								<td >
									<span id="Birth"></span>
								</td>
								
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox5_5_content.control.js"></script>

</html>
