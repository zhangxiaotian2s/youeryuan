<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">备课本检查记录</h1>
			<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="select_nav">
				<ul>
					<li>
						<div>
							检查人：
						</div>
						<div class="select_box_style">
							<select name="" class="teacherslist" id="teacherslist">
								<option value="">选择检查人</option>
							</select>
							<span class="mui-icon mui-icon-arrowdown"></span>
						</div>
					</li>
				</ul>
			</div>
			<div class="blank1"></div>
			<div class="table_box">
				<table width="100%" class="tablestyle1">
					<thead>
						<td width="15%">班级</td>
						<td width="15%">备课老师</td>
						<td width="10%">是否
							<br />按时提交</td>
						<td width="15%">周重点的书写</td>
						<td width="15%">半日计划的书写</td>
						<td width="15%">活动反思</td>
						<td width="15%">总评</td>
					</thead>
				</table>
				<ul id="OA_task_1" class="mui-table-view">
					
				</ul>
				<button type="button" class="add_one mui-btn mui-btn-primary" id="add_one">添 加</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox2_bkjc.control.js"></script>

</html>
