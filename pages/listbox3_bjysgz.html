<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">卫生保健记录</h1>
			<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="submitBtn">保存/确定 </button>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="select_nav">
				<ul>
					<li>
						<div>
							值班人：
						</div>
						<div class="select_box_style">
							<select name="" class="teacherslist" id="checkMan">
								<option value="">选择值班人</option>
							</select>
							<span class="mui-icon mui-icon-arrowdown"></span>
						</div>
					</li>
					<li>
						<div>
							检查日期：
						</div>
						<div class="select_box_style">
							<input type="date" name="" id="checkOn"  value="2016-01-26" />
						</div>
					</li>
				</ul>
			</div>
			<div class="blank1"></div>
			<div class="table_box2">
				<table width="100%" class="tablestyle2" id="SecurityCheckTab">

					<tr>
						<td>班级</td>
						<td colspan="3">							
							<div class="select_box_style">
								<select name="" class="teacherslist" id="class">
									<option value="">班级</option>
								</select>
								<span class="mui-icon mui-icon-arrowdown"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td>应到人数</td>
						<td>							
							<textarea id = "expect_count" rows="1" value=""  placeholder="人数"></textarea>
						</td>
						<td>实到人数</td>
						<td>							
							<textarea id = "checkin_count" rows="1" value=""  placeholder="人数"></textarea>
						</td>
					</tr>
					<tr>
						<td>缺勤原因</td>
						<td colspan="3">
							<textarea id = "absense_cause" rows="1" value=""  placeholder="原因"></textarea>
						</td>
					</tr>
					<tr>
						<td>饮食情况/午点</td>
						<td colspan="3">
							<textarea id = "restaurant" rows="1" value=""  placeholder="情况"></textarea>
						</td>
					</tr>
					<tr>
						<td>幼儿护理</td>
						<td colspan="3">
							<textarea id = "nursing" rows="1" value=""  placeholder="护理"></textarea>
						</td>
					</tr>
					<tr>
						<td>表格填写</td>
						<td colspan="3">
							<textarea id = "table" rows="1" value=""  placeholder="填写"></textarea>
						</td>
					</tr>
					<tr>
						<td>卫生，师德及安全</td>
						<td colspan="3">
							<textarea id = "cleaning" rows="1" value=""  placeholder="卫生"></textarea>
						</td>
					</tr>
					<tr>
						<td>落实情况</td>
						<td colspan="3">
							<textarea id = "practice" rows="1" value=""  placeholder="情况"></textarea>
						</td>
					</tr>
					<tr>
						<td>备注</td>
						<td colspan="3">
							<textarea id = "remark" rows="2" value=""  placeholder="备注"></textarea>
						</td>
					</tr>
				
					
                  </table>				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox3_bjysgz.control.js"></script>
    <script>
    	
    </script>
</html>
