<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style>
		.mui-table-view-cell {
			padding: 0;
		}
	</style>

	<body class="bk_white">
		<header class="mui-bar mui-bar-nav yw_header">
			<h1 class="mui-title">全托班交接</h1>
			<button type="button" class="mui-btn mui-btn-warning mui-pull-right" id="sendbtn">保存/确定 </button>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content bk_white">
			<div class="blank1"></div>
			<div class="table_box2">
				<table width="100%" class="tablestyle2" id="homeInterviewtab">
					<tr>
						<td width="30%">班级</td>
						<td width="70%">
							<select id="selectclass">

							</select>
						</td>
					</tr>
					<tr>
						<td>日期：</td>
						<td>
							<input type="datetime-local"  name=""  id="RecordDate"  value="" />
						</td>
					</tr>
					<tr>
						<tr>
							<td><span class="redspan">*</span>应到人数：</td>
							<td>
								<input type="number" value="" id="ToBeNumber" placeholder="应到人数（数字）">
							</td>
						</tr>
						<tr>
							<td><span class="redspan">*</span>实到人数：</td>
							<td>
								<input type="number" value="" id="ToNumber" placeholder="实到人数（数字）">
							</td>
						</tr>
						<tr>
							<td>人员名单：</td>
							<td>
								<textarea rows="3" value="" id="PersonnelList" placeholder="人员名单"></textarea>
							</td>
						</tr>
						<tr>
							<td>物品名称：</td>
							<td>
								<textarea rows="3" value="" id="GoodsName" placeholder="物品名称"></textarea>
							</td>
						</tr>
						<tr>
							<td>幼儿的身体情况：</td>
							<td>
								<textarea rows="3" value="" id="ChildSituation" placeholder="幼儿的身体情况"></textarea>
							</td>
						</tr>
						<tr>
							<td>白托班老师：</td>
							<td>
								<select id="DayTeacher">

								</select>

							</td>
						</tr>
						<tr>
							<td>全托班老师：</td>
							<td>
								<select id="AllTeacher">

								</select>

							</td>
						</tr>
					<tr>
						<td>晚睡情况：</td>
						<td>
							<textarea rows="3" value="" id="SleepSituation" placeholder="晚睡情况"></textarea>
						</td>
					</tr>
					<tr>
						<td>晚班老师：</td>
						<td>
							<select id="NightTeacher">
							</select>

						</td>
					</tr>
					<tr>
						<td>*交接时间：</td>
						<td>
							<input type="datetime-local" name="" id="HandoverTime" value="" />
						</td>
					</tr>

				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../mycontrol/listbox3_qtbjj.control.js"></script>
	<script>
	</script>

</html>
